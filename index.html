<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <!-- Icônes -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

    <!-- Apple Touch Icon (iOS) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Web App Manifest (PWA) -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- Devicon + Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/devicon@2.15.1/devicon.min.css">

    <!-- Viewport + thème navigateur -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Theme color adapté au mode clair/sombre -->
    <meta name="theme-color" content="#889063" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#6D28D9" media="(prefers-color-scheme: light)">

    <!-- Fallback global -->
    <title>Portfolio — Benjamin Fontaine</title>
    <meta name="description" content="Développeur Web Front-End : React, HTML, CSS, JS. Sites modernes, performants et accessibles.">

    <!-- Open Graph par défaut -->
    <meta property="og:locale" content="fr_FR">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Benjamin Fontaine — Portfolio">
    <meta property="og:title" content="Benjamin Fontaine — Développeur Web Front-End">
    <meta property="og:description" content="Sites modernes, performants et accessibles.">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter fallback -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Benjamin Fontaine — Développeur Web Front-End">
    <meta name="twitter:description" content="Sites modernes, performants et accessibles.">
    <meta name="twitter:image" content="/og-image.jpg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
